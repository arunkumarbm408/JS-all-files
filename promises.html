      //Promise Maker.
      function weather() {
      return new Promise(function (resolve, reject) {
      resolve("Promise is RESOLVED");
      reject("Promise is REJECTED");
      });
      }
    // console.log(weather());
      // Promise Receiver.
      // type-1

      // type-2
     // catch-> catches the rejected data
      weather().catch((data) => {
        console.log(data);
      });

     // then-> catches resolved data
      weather().then((data) => {
        console.log(data);
      });
