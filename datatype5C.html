<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        //1)Number
        let num=100;
        console.log(num,typeof num);//100 number

        let num1=100.1;
        console.log(num1,typeof num1);//100.1 number

        let num2=100/3;
        console.log(num2,typeof num2);//33.333 number

        let num3=Number(false) //true,"true","hello","34"
        console.log(num3,typeof num3);//0 number

        let canaraBank=100;
        let sbi=200;
         sbi=canaraBank;
        console.log(sbi);//100

        // string can write in 3 ways 1.double quotes 2.single quotes 3.backtick
        let str="java script";
        console.log(str,typeof str);

        let str1='HTML';
        console.log(str1,typeof str1);

        let str2=`CSS`;
        console.log(str2,typeof str2);


     </script>
</body>
</html>
